<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crie sua conta na Pizzaria Pacíficos</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
        <form method="POST" action="bancoPHP.com/projeto/requisisao.php">
	        <h2>Crie sua conta na Pizzaria Pacíficos</h2>
	        <div>
		        <fieldset>
			        <legend>Conta:</legend>
			        <div>
				        <label>Email:</label>
				        <input type="email" name="email" minlength="6" multiple required/>
			        </div>
			        <div>
				        <label>Senha:</label>
				        <input type="password" name="senha" required/>
			        </div>
		        </fieldset>
		        <fieldset>
			        <legend>Pessoal</legend>
			        <div>
				        <label>Nome:</label>
				        <input type="text" name="nome" placeholder="Ex.: Keviny Joubert" required autocomplete/>
			        </div>    
			        <div>
				        <label>Telefone:</label>
				        <input type="tel" name="telefone" placeholder="Ex.:(99) 99999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="15"/>
			        </div>    
			        <div>
				        Sexo:
				        <input type="radio" name="sexo" value="feminimo" checked/>
				        <label>Feminino</label>
				        <input type="radio" name="sexo" value="masculino"/>
				        <label>Masculino</label>
			        </div>    
			        <div>
				        <label>Data de nascimento:</label>
				        <input type="date" name="data" required/>
			        </div>
			        <div>
				        <label>Foto de perfil:</label>
				        <input type="file" accept="image/*"/>
			        </div>
				</fieldset>
		        <fieldset>
			        <legend>Endereço:</legend>
			        <div>
				        <label>Rua</label>
				        <input type="text" name="endereco_rua" required/>
			        </div>    
			        <div>
				        <label>Numero</label>
				        <input type=”number” name="endereco_numero" min=”1” max=”1000” value="0" required/>
			        </div>    
			        <div>
				        <label>Complemento</label>
						<input type="text" name="endereco_complemento" required/>
			        </div>    
			        <div>
				        <label>Cidade</label>
				        <input type="text" name="endereco_cidade" required/>
			        </div>    
			        <div>
				        <label>Estado</label>
				        <select name="endereco_estado">
				            <option value="RJ">Rio de Janeiro</option>
				            <option value="SP">São Paulo</option>
				        </select>
			        </div>
		        </fieldset>
		        <fieldset>
			        <legend>Anuncio:</legend>
			        <div>
				        <label>Como conheceu a Pizzaria Pacíficos?</label>
				        <textarea placeholder="Olá! Conte como nos conheceu!" name="adicional" rows="10" cols="20"></textarea>
			        </div>    
			        <div>
				        <input type="checkbox" name="utilizou" value="sim" checked/>Desejo receber ofertas por e-mail.
			        </div>
		        </fieldset>
			</div>
	        <input type="submit" value="Finalizar cadastro"/>
        </form>
    </body>
</html>
